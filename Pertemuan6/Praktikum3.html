<html>
	<head>
		<title>Praktikum 3</title>
		
		<script language="Javascript">
			function radio_box(){
				var ket ="";
				if (frradio.jnskel.checked == true){
					ket = "Wanita";
				}else{
					ket = "Pria";
				}
				alert('Anda adalah seorang ' +ket);
			}
			
			function check_box(){
				var ket = "";
				var ket1 = "";
				if (frcheck.bola.checked == true){
					ket = "Nonton Bola";
				}
				if (frcheck.tv.checked == true){
					ket = "Nonton Tv";
				}
				alert('Hobby anda ' +ket+''+ket1);
			}
		</script>
	</head>
	
	<body>
		<form name="frradio">
			<h3>Masukkan Data dengan Objek Radio</h3><hr>
			<p><input type="radio" value="Wanita" name="jnskel">Wanita</p>
			<hr>
			<p><input type="button" value="CONFIRM" onclick="radio_box()">
			<input type="reset" value="RESET"></p>
		</form>
		
		<hr>
		
		<form name="frcheck">
			<h3>Masukkan Data dengan Objek Checkbox</h3><hr>
			<p>Hobby anda :
			<input type="checkbox" value="ON" name="bola">Nonton Sepak Bola
			<input type="checkbox" value="ON" name="tv">Nonton Televisi</p>
			<hr>
			<p><input type="button" value="CONFIRM" onclick="check_box()">
			<input type="reset" value="RESET"></p>
		</form>
	</body>
</html>
