	<body>
	
		<h3>Bullet dan Numbering</h3>
		
		<caption>Contoh Unordered List</caption>
			<ul type="square">
				<li>Latihan 1</li>
				<li>Latihan 2</li>
				<li>Latihan 3</li>
			</ul>
			
			<caption>Contoh Ordered List</caption>
			<ol type=1>
				<li>Latihan 1</li>
				<li>Latihan 2</li>
				<li>Latihan 3</li>
			</ol>
			
	</body>
